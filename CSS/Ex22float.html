<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>

    <style>

        #div1 {
            height: 200px;
            width: 200px;
            border: 10px solid black;
            float: left;
        }

        #div2 {
            height: 200px;
            width: 300px;
            border: 10px solid black;
            float: left;
        }

    </style>

</head>
<body>

    <div id="div1"></div>
    <div id="div2"></div>
    
</body>
</html>
