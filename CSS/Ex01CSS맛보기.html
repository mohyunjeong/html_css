<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 맛보기</title>
    <!-- 스타일 지정은 부가적인 정보이므로 head 태그 내에 작성! -->
    <!-- style 태그 : 이 태그 내에서는 css언어로 작성! -->

    <style>

        /* 주석 작성 방법 */
        /* 
            디자인을 할거야!
             - 무엇을? '선택자'
             - 어떻게? '선언'

            선택자 {
                속성명 : 값;
                속성명 : 값;
            }
        */

        ul {
            color: blue;
            background-color: yellow;
        }

        * {
            color: pink;
        }

    </style>

</head>
<body>

    <h2>CSS 문법</h2>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    
</body>
</html>
