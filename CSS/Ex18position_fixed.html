<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position fixed</title>

    <style>

        a {
            border: 10px solid pink;
            position: fixed;
            /* 
            position: fixed;
            브라우저 화면에서의 고정된 위치를 선정
            */
            right: 20px;
            bottom: 20px;
        }

    </style>

</head>
<body>
