<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집 소개</title>
</head>
<body>
    
    <table border="1" align="center"> 
        <caption>스시야</caption>

        <!-- 첫번째 줄 -->
        <tr bgcolor="yellow">
            <th width="100px">메뉴</th>
            <th width="70px">가격</th>
            <th width="50px">비고</th>
        </tr>

        <!-- 두번째 줄 -->
        <tr align="center">
            <td>돈까스</td>
            <td>8,000</td>
            <td rowspan="4">식사</td>
        </tr>

        <!-- 세번째 줄 -->
        <tr align="center">
            <td>알밥</td>
            <td>8,000</td>
        </tr>
        
        <!-- 네번째 줄 -->
        <tr align="center">
            <td>우동</td>
            <td>5,000</td>
        </tr>

        <!-- 다섯번째 줄 -->
        <tr align="center">
            <td>새우튀김 20pcs</td>
            <td>15,000</td>
        </tr>

        <!-- 여섯번째 줄 -->
        <tr align="center">
            <td>복분자</td>
            <td>12,000</td>
            <td rowspan="8">주류</td>
        </tr>

        <!-- 일곱번째 줄 -->
        <tr align="center">
            <td>매취순</td>
            <td>10,000</td>
        </tr>

        <!-- 여덟번째 줄 -->
        <tr align="center">
            <td>맥 주</td>
            <td>4,000</td>
        </tr>

        <!-- 아홉번째 줄 -->
        <tr align="center">
            <td>소 주</td>
            <td>4,000</td>
        </tr>

        <!-- 열번째 줄 -->
        <tr align="center">
            <td>청 하</td>
            <td>5,000</td>
        </tr>

        <!-- 열한번째 줄 -->
        <tr align="center">
            <td>음 료</td>
            <td>2,000</td>
        </tr>

    </table>

</body>
</html>
