<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
</head>
<body>
    
    <form action="#">

        <table align="center" width="400px">

            <!-- step1 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step1 : 아이디/비번 입력</th>
            </tr>

            <tr height="35px">
                <td align="right" bgcolor="whitesmoke">
                    아이디 : 
                </td>
                <td bgcolor="whitesmoke">
                    <input type="text" name="id">
                </td>
            </tr>

            <tr height="35px">
                <td align="right" bgcolor="whitesmoke">
                    비밀번호 : 
                </td>
                <td bgcolor="whitesmoke">
                    <input type="password" name="pw">
                </td>
            </tr>

            <tr height="35px">
                <td align="right" bgcolor="whitesmoke">
                    비밀번호 확인 : 
                </td>
                <td bgcolor="whitesmoke">
                    <input type="password" name="pwc">
                </td>
            </tr>

            <!-- step2 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step2 : 개인정보</th>
            </tr>

            <tr height="35px">
                <td align="right" bgcolor="whitesmoke">
                    성별 : 
                </td>
                <td bgcolor="whitesmoke">
                    남 <input type="radio" name="gender" value="male">
                    여 <input type="radio" name="gender" value="female">
                </td>
            </tr>

            <tr height="35px">
                <td align="right" bgcolor="whitesmoke">
                    혈액형 : 
                </td>
                <td bgcolor="whitesmoke">
                    <select name="blood">
                        <option value="a">A형</option>
                        <option value="b">B형</option>
                        <option value="o">O형</option>
                        <option value="ab">AB형</option>
                    </select>
                </td>
            </tr>

            <tr height="35px">
                <td align="right" bgcolor="whitesmoke">
                    생일 : 
                </td>
                <td bgcolor="whitesmoke">
                    <input type="date">
                </td>
            </tr>

            <!-- step3 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step3 : 선호도</th>
            </tr>

            <tr height="35px">
                <td align="right" bgcolor="whitesmoke">
                    취미
                </td>
                <td bgcolor="whitesmoke">
                    축구 <input type="checkbox" name="hobby" value="soccer">
                    야구 <input type="checkbox" name="hobby" value="baseball">
                    농구 <input type="checkbox" name="hobby" value="basketball">
                </td>
            </tr>

            <tr height="35px">
                <td align="right" bgcolor="whitesmoke">
                    좋아하는 색깔:
                </td>
                <td bgcolor="whitesmoke">
                    <input type="color">
                </td>
            </tr>

            <!-- step4 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">Step4 : 적고싶은 말</th>
            </tr>

            <tr height="35px">
                <td colspan="2" bgcolor="whitesmoke">
                    <textarea name="board" cols="53" rows="5"></textarea>
                </td>
            </tr>

            <tr height="35px">
                <td colspan="2" bgcolor="whitesmoke" align="center">
                    <input type="submit" value="제출">
                    <input type="reset" value="초기화">
                </td>
            </tr>
            
        </table>

    </form>

</body>
</html>
